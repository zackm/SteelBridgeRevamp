<html lang="en" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive pricing table.">

	<title>UC Berkeley Steel Bridge Team</title>

	<link rel="stylesheet" href="dist/css/prod.css">
	<link rel="stylesheet" href="dist/css/bootstrap.css">

	<script src="dist/js/prod.js"></script>

</head>
<body>
	<div id="wrap">
		<header>
			<div class="home">
				<a href="#">
					<img src="dist/img/seal.png" alt="" class="seal">
					<span class="ucb">UC Berkeley</span>
					<span class="team">Steel Bridge Competition Team</span>
				</a>
			</div>

			<div class="nav">
				<ul>
					<li><a href="about.html" class='button bubble-bottom'>About</a></li>
					<li><a href="history.html" class='button bubble-bottom'>History</a></li>
					<li><a href="photos.html" class='button bubble-bottom'>Photos</a></li>
					<li><a href="sponsors.html" class='button bubble-bottom'>Sponsors</a></li>
					<li><a href="contact.html" class='button bubble-bottom'>Contact</a></li>
				</ul>
			</div>
		</header>

		<article>
			<div class="carousel slide" id="slider" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<!-- Have as many 'li' tags as you have photos. -->
					<li data-target="#slider" data-slide-to="0" class="active"></li>
					<li data-target="#slider" data-slide-to="1"></li>
					<li data-target="#slider" data-slide-to="2"></li>
				</ol>

				<!-- Photos -->
				<div class="carousel-inner">
					<!-- Start photo item -->
					<div class="item active">
						<!-- Change the images 'src' value on the next line. Make sure to put the correct photo in the dist/img/slider folder -->
						<img src="dist/img/slider/2013.jpg" alt="">
						<div class="carousel-caption">
							<!-- Change the caption by changing the text on the next line. -->
							<h1>2013 Team</h1>
						</div>
					</div>
					<!-- End photo item -->
					<div class="item">
						<img src="dist/img/slider/2011.jpg" alt="">
						<div class="carousel-caption">
							<h1>2012 Team</h1>
						</div>
					</div>
					<div class="item">
						<img src="dist/img/slider/champs.jpg" alt="">
						<div class="carousel-caption super-low">
							<h1>2012 Team at Nationals</h1>
						</div>
					</div>
					<!-- Add more photo items here. You can also reorder them. -->
				</div>
			</div>

		</article>

	</div>

	<footer id="footer">
		<div class="heading">University of California, Berkeley</div>
		<div class="heading" id="current-year"></div>
		<span class="ocf"><a href="http://ocf.berkeley.edu">Hosted by OCF</a></span>
	</footer>

<script>
$(document).ready(function(){
	// Script to initialize photo slider
	$("#slider").carousel();

	// Auto Set current year in footer
	$("#current-year").text(new Date().getFullYear());
});
</script>

</body>
</html>
