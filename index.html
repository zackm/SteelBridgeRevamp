<html lang="en" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive pricing table.">

	<title>UC Berkeley Steel Bridge Team</title>

	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/example.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.slides.min.js"></script>
</head>
<body>
	<div id="wrap">
		<header>
			<div class="home">
				<a href="#">
					<span class="ucb">UC Berkeley</span>
					Steel Bridge Competition Team
				</a>
			</div>

			<div class="nav">
				<ul>
					<li><a href="about.html" >About</a></li>
					<li><a href="history.html">History</a></li>
					<li><a href="photos.html">Photos</a></li>
					<li><a href="sponsors.html">Sponsors</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</header>

		<article>
			<div id="slides">
				<img src="img/slider/2013.jpg" alt="">
				<img src="img/slider/2011.jpg" alt="">
				<img src="img/slider/2010.jpg" alt="">
				<img src="img/slider/artsy.jpg" alt="">
				<img src="img/slider/champs.jpg" alt="">
				<img src="img/slider/build.jpg" alt="">

				<a href="#" class="slidesjs-previous slidesjs-navigation">
					<i class="icon-chevron-left icon-large"></i>
				</a>
	      		<a href="#" class="slidesjs-next slidesjs-navigation">
	      			<i class="icon-chevron-right icon-large"></i>
	      		</a>
			</div>

		</article>

	</div>

	<footer id="footer">
		<div class="pure-g">
			<div class="pure-u-1-5"></div>
			<div class="pure-u-1-5">
			</div>
			<div class="pure-u-1-5">
				<div class="heading">University of California, Berkeley. 2013</div>
			</div>
		</div>
	</footer>

<script>
// Script to initialize photo slider
$(document).ready(function(){
	$("#slides").slidesjs({
		width: 950,
		height: 350,
		navigation: false,
		play: {
			active: false,
			effect: "slide",
			interval: 5000,
			auto: true,
			swap: false,
			pauseOnHover: false,
			restartDelay: 2500
		}
	});
});
</script>

</body>
</html>
