<html lang="en" class="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A layout example that shows off a responsive pricing table.">

	<title>UC Berkeley Steel Bridge Team</title>

	<link rel="stylesheet" href="css/pure-min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/example.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">

	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<div id="wrap">
		<header>
			<div class="home">
				<a href="#">
					<img src="img/seal.png" alt="" class="seal">
					<span class="ucb">UC Berkeley</span>
					<span class="team">Steel Bridge Competition Team</span>
				</a>
			</div>

			<div class="nav">
				<ul>
					<li><a href="about.html">About</a></li>
					<li><a href="history.html">History</a></li>
					<li><a href="photos.html">Photos</a></li>
					<li><a href="sponsors.html">Sponsors</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</header>

		<article>
			<div class="carousel slide" id="slider" data-ride="carousel">
				<!-- Indicators -->
				<ol class="carousel-indicators">
					<li data-target="#slider" data-slide-to="0" class="active"></li>
					<li data-target="#slider" data-slide-to="1"></li>
					<li data-target="#slider" data-slide-to="2"></li>
					<li data-target="#slider" data-slide-to="3"></li>
				</ol>

				<div class="carousel-inner">
					<div class="item active">
						<img src="img/slider/2011.jpg" alt="">
						<div class="carousel-caption">
							<h2>2011 Team</h2>
						</div>
					</div>
					<div class="item">
						<img src="img/slider/2013.jpg" alt="">
						<div class="carousel-caption">
							<h2>2013 Team</h2>
						</div>
					</div>
					<div class="item">
						<img src="img/slider/champs.jpg" alt="">
						<div class="carousel-caption">
							<h2>2011 Team at Nationals</h2>
						</div>
					</div>
					<div class="item">
						<img src="img/slider/sweatshirt.jpg" alt="">
						<div class="carousel-caption">
							<h2>A sweatshirt</h2>
						</div>
					</div>

				</div>
			</div>

		</article>

	</div>

	<footer id="footer">
		<div class="heading">University of California, Berkeley</div>
		<div class="heading" id="current-year"></div>
		<span class="ocf"><a href="http://ocf.berkeley.edu">Hosted by OCF</a></span>
	</footer>

<script>
$(document).ready(function(){
	// Script to initialize photo slider
	$("#slider").carousel();

	// Auto Set current year in footer
	$("#current-year").text(new Date().getFullYear());
});
</script>

</body>
</html>
